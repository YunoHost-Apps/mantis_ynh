#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mantis"
name = "Mantis"
description.en = "Bug tracking system"
description.fr = "Système de suivi des bugs"

version = "2.26.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://mantisbt.org/"
demo = "https://mantisbt.org/bugs/my_view_page.php"
admindoc = "https://mantisbt.org/documentation.php"
code = "https://github.com/mantisbt/mantisbt/"
cpe = "cpe:2.3:a:jenkins:mantis"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "120M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/mantis"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.default_access_level]
    ask.en = "Choose the default access level for new users"
    ask.fr = "Choisissez le niveau d'accès par défaut pour les nouveaux utilisateurs"
    type = "select"
    choices.VIEWER = "Viewer"
    choices.REPORTER = "Reporter"
    choices.UPDATER = "Updater"
    choices.DEVELOPER = "Developer"
    choices.MANAGER = "Manager"
    default = "REPORTER"

[resources]
    [resources.sources.main]
    url = "https://sourceforge.net/projects/mantisbt/files/mantis-stable/2.26.2/mantisbt-2.26.2.tar.gz"
    sha256 = "a2dca9043a5937a4bc2a872737ab608d2e86f96eb8f1991c1461f9c4e9d918d2"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.0-mbstring",
        "php8.0-common",
        "php8.0-gmp",
        "php8.0-curl",
        "php8.0-intl",
        "php8.0-xmlrpc",
        "php8.0-mysql",
        "php8.0-gd",
        "php8.0-xml",
        "php8.0-cli",
        "php8.0-zip",
        "php8.0-ldap",
        "php8.0-bcmath",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
