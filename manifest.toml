packaging_format = 2

id = "mantis"
name = "Mantis"
description.en = "Bug tracking system"
description.fr = "Système de suivi des bugs"

version = "2.26.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://mantisbt.org/"
demo = "https://mantisbt.org/bugs/my_view_page.php"
admindoc = "https://mantisbt.org/documentation.php"
code = "https://github.com/mantisbt/mantisbt/"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/mantis"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.default_access_level]
    ask.en = "Choose the default access level for new users"
    ask.fr = "Choisissez le niveau d'accès par défaut pour les nouveaux utilisateurs"
    type = "select"
    choices = ["VIEWER", "REPORTER", "UPDATER", "DEVELOPER", "MANAGER"]
    default = "REPORTER"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/mantisbt/mantisbt/archive/refs/tags/release-2.26.0.tar.gz"
        sha256 = "45e681d10396041bd17563a4cf8e2f0dca5a562048c26cc638c823a0984e970c"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages ="mariadb-server, php8.2-mbstring, php8.2-gmp, php8.2-curl, php8.2-intl, php8.2-xmlrpc, php8.2-mysql, php8.2-gd, php8.2-xml, php8.2-cli, php8.2-zip, php8.2-bcmath"

    [resources.database]
    type = "mysql"
    